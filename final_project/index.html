<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';     
      import { VRButton } from 'three/addons/webxr/VRButton.js'; 

      var renderer, controls, scene, camera;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth/ window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set(0, 0, 100);

        // create renderer and add canvas to DOM
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Configure VR Support
        document.body.appendChild( VRButton.createButton( renderer ) );
        renderer.xr.enabled = true;

        renderer.domElement.onmouseup = function() {
          controls.enabled = true;
        }

        //setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        var light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10, 100, 100);
        scene.add(light);

        //configure torus
        var geometry = new THREE.TorusKnotGeometry(10, 3, 64, 16);
        var material = new THREE.MeshStandardMaterial({color: 0x7851A9, wireframe: false});

        var torus = new THREE.Mesh(geometry, material);

        scene.add(torus);

        controls = new OrbitControls(camera, renderer.domElement);
 
        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        renderer.setAnimationLoop( function () {
            controls.update();
            renderer.render( scene, camera );

        } );
        
      };
    </script>
  </head>
  <body></body>
</html>
