<html>
  <head>
    <style>
      html, body { 
        background-color:#000000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';     
      import { VRButton } from 'three/addons/webxr/VRButton.js'; 
      import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

      var renderer, controls, scene, camera;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene({antialias: true});

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth/ window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set(0, 0, 0);

        // create renderer and add canvas to DOM
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Configure VR Support
        document.body.appendChild( VRButton.createButton( renderer ) );
        renderer.xr.enabled = true;
        renderer.setAnimationLoop(animate);

        const line = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]),
            new THREE.LineBasicMaterial({ color: 0x00ff00 })
        );
        line.scale.z = 5;

        // VR controls 
        const controllerModelFactory = new XRControllerModelFactory();

        const controller1 = renderer.xr.getControllerGrip(0);
        controller1.add(controllerModelFactory.createControllerModel(controller1));
        scene.add(controller1);
        let controller1Ray = renderer.xr.getController(0);
        controller1Ray.add(line.clone());
        scene.add(controller1Ray);

        const controller2 = renderer.xr.getControllerGrip(1);
        controller2.add(controllerModelFactory.createControllerModel(controller2));
        scene.add(controller2);
        let controller2Ray = renderer.xr.getController(1);
        controller2Ray.add(line.clone());
        scene.add(controller2Ray);

        renderer.domElement.onmouseup = function() {
          controls.enabled = true;
        }

        //setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        var light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10, 100, 100);
        scene.add(light);

        // Create floor

        let floorGeometry = new THREE.PlaneGeometry(1000, 1000, 15, 15);
        let floorMaterial = new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: false});
        floorMaterial.side = THREE.DoubleSide;
        let floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.set(0, -10, 0);
        floor.rotation.x = Math.PI / 2;

        console.log(floor);
        scene.add(floor);


        //configure torus
        var geometry = new THREE.SphereGeometry(5, 32, 16);
        var material = new THREE.MeshStandardMaterial({color: 0x7851A9, wireframe: false});

        var sphere = new THREE.Mesh(geometry, material);
        sphere.translateZ(-100);
        scene.add(sphere);

        controls = new OrbitControls(camera, renderer.domElement);
        
      };

      function animate() {
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
